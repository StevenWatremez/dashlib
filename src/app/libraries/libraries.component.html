<div *ngFor="let library of libraries">
  <h2>{{ library.name | uppercase }} Details</h2>
  <div><span>id: </span>{{library.id}}</div>
  <div><span>name: </span>{{library.name}}</div>
  <div><span>projectVersion: </span>{{library.projectVersion}}</div>
  <div><span>latestMinorVersion: </span>{{library.latestMinorVersion}}</div>
  <div><span>latestVersion: </span>{{library.latestVersion}}</div>
</div>
