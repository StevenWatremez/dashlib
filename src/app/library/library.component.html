<mat-card class="example-card" [class.highlight]="isOld">
  <mat-card-header>
    <mat-card-title>{{ library.id | uppercase }}</mat-card-title>
    <mat-card-subtitle class= "card-subtitle">project version <span class="version">{{library.projectVersion}}</span></mat-card-subtitle>
    <mat-card-subtitle class= "card-subtitle">latest version <span class="version">{{library.latestVersion}}</span></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content><p>{{ library.summary }}</p></mat-card-content>
  <mat-card-actions>
    <a mat-button href='{{ library.link }}' target="_blank">documentation</a>
  </mat-card-actions>
</mat-card>
